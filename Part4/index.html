<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Application Logo" class="logo">
            <a href="index.html" class="nav-link">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <div class="place-card">
                <h3 class="place-name">Place Name</h3>
                <p class="place-price">Price per night: $100</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <h3 class="place-name">Another Place</h3>
                <p class="place-price">Price per night: $150</p>
                <button class="details-button">View Details</button>
            </div>
            <!-- List of places will be populated dynamically -->
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
    </footer>
</body>
</html>
