<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="place-details" class="place-details">
            <!-- Place details will be populated dynamically -->
            <h2>Place Name</h2>
            <p class="place-info">Host: John Doe</p>
            <p class="place-info">Price: $100 per night</p>
            <p class="place-info">Description: A beautiful place to stay.</p>
            <p class="place-info">Amenities: WiFi, Pool, Parking</p>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
            <h3>Reviews</h3>
            <div class="review-card">
                <p>Comment: Great place!</p>
                <p>User: Jane Doe</p>
                <p>Rating: 5/5</p>
            </div>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
    </footer>
</body>
</html>
